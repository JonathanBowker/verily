<select class="form-control collapse-with-margin" id="form-occurred-hh" name="targetOccurredHH">
    <option>H</option>
    {# parameters for getAllFromRange: 0, 23, 'padding' #}
    {% set hours = 0|getAllFromRange(23, 'padding') %}
    {% for hour in hours %}
        <option>{{ hour }}</option>
    {% endfor %}
</select>
