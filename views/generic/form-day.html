<select class="form-control collapse-with-margin form-occurred" id="form-occurred-day" name="targetOccurredDay">
    <option>{{ dayDefault }}</option>
    {# parameters for getAllFromRange: 1, 31 #}
    {% set days = 1|getAllFromRange(31) %}
    {% for day in days %}<option>{{ day }}</option>{% endfor %}
</select>
