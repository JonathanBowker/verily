<form id="signup" role="form" action="/user" method="POST">
    <!-- <input type="hidden" name="_method" value="POST">
    <input type="hidden" id="form-question-type" name="type"> -->

		<div class="alert alert-danger" id="signup-alert" style="display: {% if !message or message.length === 0 %}none;{% else %}block{% endif %}">
            {{ message }}
        </div>

	<div class="form-group">
        <input type="text" class="form-control input-lg" id="form-email" name="email" placeholder="Email">
    </div>
	<div class="form-group">
    	<input type="text" class="form-control input-lg" id="form-name" name="name" placeholder="Name">
    </div>
    
    <div class="form-group">
    	<input type="password" class="form-control input-lg" id="form-password" name="password" placeholder="New Password">
    </div>
    <div class="form-group">
    	<input type="password" class="form-control input-lg" id="form-verifyPassword" name="verifyPassword" placeholder="New Password again">
    </div>
    

    Role
	<div class="form-group">

        <div class="radio-inline">
            <label>
                <input type="radio" name="role" value="editor" checked>
                Editor
            </label>
        </div>
        <div class="radio-inline">
            <label>
                <input type="radio" name="role" value="basic">
                Basic
            </label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary btn-lg pull-right">Signup</button>
</form>
