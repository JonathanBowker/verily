{% set type = 'crisis' %}

{% extends '../layout.html' %}

{% block content %}

<div id="form-ctr" class="form">
    <h3><span class="fa fa-plus"></span><span class="sr-only">Add</span>&nbsp;Crisis</h3>

    <form id="create-crisis" class="post-form" role="form" action="/crisis" method="POST" enctype="multipart/form-data">
        <!-- <input type="hidden" name="_method" value="POST"> -->
        <input type="hidden" name="_csrf" value="{{csrf_token}}" />
        <input type="hidden" id="form-question-type" name="type">

        {% include '../post/form.html' %}
    
        <button id="submit" type="submit" class="btn btn-primary">Submit Crisis</button>
        <a href="../" class="btn btn-default pull-right">Cancel</a>
    </form>
</div>
<script>
    $(function(){
        if(!map_form){
            if(map_form_initialize)map_form_initialize();
        }
    })
</script>
{% endblock %}
