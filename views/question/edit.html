{% set type = 'question' %}

{% extends '../layout.html' %}

{% block content %}

<div id="form-ctr" class="form">
    <h3><span class="fa fa-edit"></span><span class="sr-only">Edit</span>&nbsp;Question</h3>

    <form id="create-question" class="post-form" role="form" action="/crisis/{{ crisis.id }}/question/{{ question.id }}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="_method" value="PUT">
        <input type="hidden" id="form-question-type" name="type">

        {% include '../post/form.html' %}
    
        <button type="submit" class="btn btn-primary">Update Question</button>
        <a href="/crisis/{{ crisis.id }}/question/{{ question.id }}" class="btn btn-default pull-right">Cancel</a>
    </form>
</div>


    <script>
        $(function(){
            if(!map_form){
                if(map_form_initialize)map_form_initialize();
            }
        })
    </script>
{% endblock %}
