{% set type = 'user' %}

{% extends '../layout.html' %}

{% block content %}

<div id="form-reg" class="form">
    <p class="lead">
        Login
    </p>

    <div class="row">
        
        <div class="col-sm-7">
            <div class="login-form-ctr">
                {% include '../generic/form-login.html' %}
            </div>
        </div>
        
        <div class="col-sm-5 col-xs-12">
            <div class="login-aside-button text-right centre-when-viewport-narrowed">
                <a href="/register/" class="btn btn-default btn-lg">
                    <i class="fa fa-envelope-o"></i> Signup with Email
                </a>
            </div>
			<div class="login-aside-button text-right centre-when-viewport-narrowed">
				<a href="/auth/twitter" class="btn btn-default btn-lg twitter-button"><i class="fa fa-twitter"></i> Login with Twitter</a>
			</div>
            <div class="login-aside-button text-right centre-when-viewport-narrowed">
        	    <a href="/auth/facebook" class="btn btn-default btn-lg facebook-button"><i class="fa fa-facebook"></i> Login with Facebook</a>
            </div>
			
            
            <div class="row">
                <div class="col-xs-5 pull-right text-right">
                    By signing up or logging in with Facebook or Twitter, you agree to our <a href="/terms" target="_blank">Terms and Conditions</a>.
                </div>
            </div>
            
        </div>
        

    </div>
    <!-- / row -->
    
    <!-- .row -->
    <div class="row">
        <div class="col-sm-7">

        </div>
        <div class="col-sm-5">

        </div>
    </div>
    
    <!-- / .row -->
    


</div>

{% endblock %}
