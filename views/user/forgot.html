{% set type = 'user' %}

{% extends '../layout.html' %}

{% block content %}

<div id="form-reg" class="form">
    <p class="lead">
        Forgotten Password
    </p>
    
	<form id="forgot" role="form" action="/forgot" method="POST">

	<div class="form-group">
        <input type="text" class="form-control input-lg" id="form-email" name="email" placeholder="Email">
    </div>

    <button type="submit" class="btn btn-primary">Get a new Password</button>
</form>

</div>

{% endblock %}
