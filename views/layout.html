<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% if page.title %}{{ page.title }} &middot; {% endif %}Verily</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        
        <!-- TODO Use bower and modify Bootstrap to our needs -->
        
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        
        <link href="/static/css/style.css" rel="stylesheet">
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
          <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <![endif]-->
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        
        <!-- Common JS -->
        <script type="text/javascript" src="/static/js/common.js"></script>
        
        <!-- Latest compiled and minified Bootstrap JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <a href="#content" class="sr-only">Skip to main content</a>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#vly-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand active" href="/index.html" title="Home">Verily</a>
                </div>
                <div class="collapse navbar-collapse" id="vly-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/question">Questions</a></li>
                        <li><a href="/question/create"><span class="fa fa-plus"></span>&nbsp;<span class="sr-only">Add</span>Question</a></li>
						{% if user %}
							<li><a href="/user">{{user}}</a></li>
							<li><a href="/logout">Logout</a></li>
						{% else %}
							<li><a href="/login">Login</a></li>
							<li><a href="/register">Register</a></li>
						{% endif %}
					</ul>

                </div>

            </div>

        </nav>
        
        <main role="main" id="content" class="container">
            <ol class="breadcrumb">
                <!-- <li>
                    <a href="/" title="Home">Home</a>
                </li> -->
                {% block breadcrumb %}{% endblock %}
            </ol>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
